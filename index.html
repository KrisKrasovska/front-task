<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@600&family=PT+Sans:wght@400;700&family=Montserrat:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
      integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Модальное Окно</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="visually-hidden">Модальное окно</h1>
        <button id="open-modal" class="btn">Открыть модальное окно</button>
        <div class="backdrop is-hidden" id="backdrop">
          <div class="modal">
            <h2 class="title">Стать партнёром проекта</h2>
            <form class="form">
              <div class="form__top">
                <div class="form-group form-group--photo">
                  <label class="form__label-photo" for="organization-photo"
                    ><span class="accent">✱</span>Логотип (jpeg, png)</label
                  >
                  <div class="form-group__input-photo">
                    <input
                      type="file"
                      id="organization-photo"
                      class="form__photo"
                      accept=".jpeg,.png"
                      name="photo"
                      required
                    />
                    <span class="additional-text">Выберите файл</span>

                    <button
                      id="remove-photo"
                      class="remove-photo"
                      aria-label="удалить фото"
                    >
                      <img src="./images/close.svg" alt="close" />
                    </button>
                  </div>
                </div>
                <div>
                  <div class="form-group">
                    <input
                      type="text"
                      name="organization-name"
                      id="organization-name"
                      class="form__input"
                      required
                    />
                    <label class="form__label" for="organization-name"
                      ><span class="accent">✱</span>Название организации</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      type="tel"
                      id="organization-phone"
                      class="form__input"
                      name="phone"
                      required
                    />
                    <label class="form__label" for="organization-phone"
                      ><span class="accent">✱</span>Телефон</label
                    >
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      id="organization-email"
                      class="form__input"
                      name="email"
                      required
                    />
                    <label class="form__label" for="organization-email"
                      ><span class="accent">✱</span>E-mail</label
                    >
                  </div>
                </div>
              </div>
              <div class="form-group form-group--check">
                <select
                  name="field"
                  id="organization-field"
                  class="form__input"
                  required
                >
                  <option value="" disabled hidden>Направление</option>
                  <option value="Экология" selected>Экология</option>
                  <option value="Технология">Технология</option>
                  <option value="Финансы">Финансы</option>
                  <option value="Образование">Образование</option>
                  <!-- Добавьте другие направления по мере необходимости -->
                </select>
                <label class="form__label" for="organization-field"
                  ><span class="accent">✱</span>Направление</label
                >
              </div>
              <div class="form-group form-group--padding form-group--web-site">
                <input
                  type="url"
                  id="organization-website"
                  name="website"
                  class="form__input"
                  required
                  placeholder="Вебсайт организации"
                />
              </div>
              <div class="form-group form-group--padding form-group--vk">
                <input
                  type="url"
                  id="organization-vk"
                  name="vk"
                  class="form__input"
                  required
                  placeholder="Ссылка на ВКонтакте"
                />
              </div>
              <div class="form-group form-group--padding form-group--ok">
                <input
                  type="url"
                  id="organization-ok"
                  name="ok"
                  class="form__input"
                  required
                  placeholder="Ссылка на Одноклассники"
                />
              </div>
              <div class="form-group form-group--padding form-group--facebook">
                <input
                  type="url"
                  name="fb"
                  id="organization-fb"
                  class="form__input"
                  required
                  placeholder="Ссылка на Facebook"
                />
              </div>
              <div class="form-group form-group--padding form-group--insta">
                <input
                  type="url"
                  id="organization-ig"
                  name="instagram"
                  class="form__input"
                  required
                  placeholder="Ссылка на Instagram"
                />
              </div>
              <div class="form-group form-group--padding form-group--youtube">
                <input
                  type="url"
                  name="youtube"
                  id="organization-yt"
                  class="form__input"
                  required
                  placeholder="Ссылка на YouTube"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="leader"
                  id="leader-name"
                  class="form__input"
                  required
                  placeholder="ФИО руководителя"
                />
                <label class="form__label" for="leader-name"
                  >Руководитель</label
                >
              </div>
              <button class="form__btn" type="submit">
                Стать партнёром проекта
              </button>
            </form>
            <button id="close-modal" class="btn-close" type="button">
              Отменить
            </button>
          </div>
        </div>
      </div>
    </main>
    <script defer src="./js/modal.js"></script>
    <script defer src="./js/sendForm.js"></script>
  </body>
</html>
